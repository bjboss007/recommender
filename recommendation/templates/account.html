{% extends 'main_layout.html' %}

{% block content %}
    <div class="account">
        
        <div class="card-container">
            <div class="upper-container">
                <div class="image-container">
                    <img src="{{user.image_file}}" alt="" >
                </div>
            </div>
    
            <div class="lower-container">
                <div>
                    <h3 style="font-weight: 100;">Names</h3>
                    <h4>{{user.names}}</h4>
                </div>
                <div>
                    <h3 style="font-weight: bold;">Sex</h3>
                    <h4>{{user.sex}}</h4>
                </div>
                <div>
                    <h3 style="font-weight: bold;">Date of Birth</h3>
                    <h4 style = "font-weight: 100;">{{user.date_of_birth.strftime('%Y-%m-%d')}}</h4>
                </div>
    
            </div>
        </div>
    
    </div>
    
{% endblock content %}
