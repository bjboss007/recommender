{% extends 'main_layout.html' %}
{% block content %}

    {% if remedies is iterable %}
        <div class="content-section" style = "margin-top: 100px;">
            <div class="row">
                {% for remedy  in remedies %}
                    <div class="col-md-6 col-xs-6">
                        <div class="card">
                        <div class="upper-container">
                        </div>
                        <div class="card-body">
                            {{remedy.name | safe }}
                             
                            {% if remedy.image_file %}
                                <a href="{{ remedy.image_file }}"> click here to see exercise ...</a>
                            {% endif %}
                        </div>
                        <div class="card-footer">
                            <div class='rating-stars text-center'>
                                <ul id='stars'>
                                    <li class='star' title='Poor' data-value='1'>
                                        <i class='fa fa-star fa-fw'></i>
                                    </li>
                                    <li class='star' title='Fair' data-value='2'>
                                        <i class='fa fa-star fa-fw'></i>
                                    </li>
                                    <li class='star' title='Good' data-value='3'>
                                        <i class='fa fa-star fa-fw'></i>
                                    </li>
                                    <li class='star' title='Excellent' data-value='4'>
                                        <i class='fa fa-star fa-fw'></i>
                                    </li>
                                    <li class='star' title='WOW!!!' data-value='5'>
                                        <i class='fa fa-star fa-fw'></i>
                                    </li>
                                </ul>
                                <input type="hidden" id = "rating_value" >
                            </div>
                        </div>
                    </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% else %}
        <div class="content-section" style = "margin-top: 100px;">
            <div class="row justify-content-center">
                <div class="card">
                    <div class="upper-container"></div>
                    <div class="card-body">
                        {{remedies.name | safe }}
                    </div>
                    <div class="card-footer">
                        <div class='rating-stars text-center'>
                            <ul id='stars'>
                                <li class='star' title='Poor' data-value='1'>
                                    <i class='fa fa-star fa-fw'></i>
                                </li>
                                <li class='star' title='Fair' data-value='2'>
                                    <i class='fa fa-star fa-fw'></i>
                                </li>
                                <li class='star' title='Good' data-value='3'>
                                    <i class='fa fa-star fa-fw'></i>
                                </li>
                                <li class='star' title='Excellent' data-value='4'>
                                    <i class='fa fa-star fa-fw'></i>
                                </li>
                                <li class='star' title='WOW!!!' data-value='5'>
                                    <i class='fa fa-star fa-fw'></i>
                                </li>
                            </ul>
                            
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class = "row">
                <form action="{{ url_for('users.rating') }}" method="post">
                    <input type="hidden" id = "rating_value" >
                    <input type="submit" value="" >
                </form>
            </div>
        </div>
    {% endif %}
{% endblock content %}
