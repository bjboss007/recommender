{% extends 'main_layout.html' %}
{% block content %}
    <!-- <iframe src="music.mp3"  allow="autoplay" id = "audio" style = "display:none" id ="audio" >
    </iframe>

    <audio autoplay loop id = "player">
        <source src="../static/music/music.mp3"  type = "audio/mp3">
    </audio> -->
    <div class="container" style="margin-top: 50px;">
        <ul style = "list-style: none;">
            <li> 
                <span style = "font-size: 30px;">Instructions:</span> 
                <ul>
                    <li>Each answer counts one point.</li>
                </ul>
            </li>
        </ul>
        <form  method = "POST" id = "questionsForm"> 
            <div class="row">
                {% for question in questions %}
                    <div class="col-md-6">
                        <p>
                            <h4>{{loop.index}}) {{question.name}} </h4>
                            {% for option in question.options %}
                                <input type="radio" value = {{option.name}} class = "check" name = {{question.id}} required> <strong style="font-weight:400">{{option.name}}</strong><br>
                            {% endfor %}
                        </p>
                    </div>
                {% endfor %}
            </div>  
            <div class="form-group">
                <input class="form-control btn btn-primary" type="submit" value = "Submit">
            </div>
        </form>
    </div>
    
{% endblock content %}
